version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: missav-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: missav_bot
      TZ: Asia/Shanghai
    ports:
      - "3308:3308"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --port=3308
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: missav-bot
    environment:
      DB_HOST: mysql
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME}
      BOT_CHAT_ID: ${BOT_CHAT_ID:-0}
      # 代理配置（可选，默认不启用）
      TELEGRAM_PROXY_ENABLED: ${TELEGRAM_PROXY_ENABLED:-false}
      TELEGRAM_PROXY_HOST: ${TELEGRAM_PROXY_HOST:-127.0.0.1}
      TELEGRAM_PROXY_PORT: ${TELEGRAM_PROXY_PORT:-7890}
      # 日志级别配置（可选）
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
      LOG_LEVEL_SQL: ${LOG_LEVEL_SQL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:
