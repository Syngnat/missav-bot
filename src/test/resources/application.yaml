telegram:
  bot:
    token: ${BOT_TOKEN:test-token}
    username: ${BOT_USERNAME:test-bot}
    default-chat-id: ${BOT_CHAT_ID:0}
  proxy:
    enabled: true  # 测试环境启用代理
    host: ${TELEGRAM_PROXY_HOST:127.0.0.1}
